<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Update Work Experience</title>
    <link rel="stylesheet" href="/css/user.css"/>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .main { max-width: 600px; margin: auto; }
        .title h1 { text-align: center; margin-bottom: 20px; }
        .form-group { margin-bottom: 10px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 5px; box-sizing: border-box; }
        button { margin-top: 10px; padding: 8px 15px; }
    </style>
</head>
<body>
<div class="main">
    <div class="title">
        <h1>Update Work Experience</h1>
    </div>

    <form >
        <input type="text" id="id" name="id" th:value="${workExperience.id}" />

        <div class="form-group">
            <label for="person">Person</label>
            <input id="person" name="person" type="text" th:value="${workExperience.person}" required/>
        </div>

        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input id="companyName" name="companyName" type="text" th:value="${workExperience.companyName}" required/>
        </div>

        <div class="form-group">
            <label for="jobTitle">Job Title</label>
            <input id="jobTitle" name="jobTitle" type="text"  th:value="${workExperience.jobTitle}"   required/>
        </div>

        <div class="form-group">
            <label for="startYear">Start Year</label>
            <input id="startYear" name="startYear" type="date"  th:value="${workExperience.startYear}"   required/>
        </div>

        <div class="form-group">
            <label for="endYear">End Year</label>
            <input id="endYear" name="endYear" type="date"  th:value="${workExperience.endYear}"   required/>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description"  th:text="${workExperience.description}"  ></textarea>
        </div>

        <button type="button" value="Save" th:onclick="editWorkExperience()">Update</button>
    </form>
</div>
<script>
    function editWorkExperience() {
        fetch("/work_experiences",{
            method: "PUT",
            body:JSON.stringify(
                    {
                        id:document.getElementById("id").value,
                        person:document.getElementById("person").value,
                        companyName:document.getElementById("companyName").value,
                        jobTitle:document.getElementById("jobTitle").value,
                        startYear:document.getElementById("startYear").value,
                        endYear:document.getElementById("endYear").value,
                        description:document.getElementById("description").value,
                    }
            ),
            headers: {
                "content-type": "application/json;"
            }
        });
        window.location.replace("/work_experiences");
    }
</script>
</body>
</html>
