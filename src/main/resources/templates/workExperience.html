<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Work Experience Manager</title>
    <link rel="stylesheet" href="/css/user.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .main {
            max-width: 1000px;
            margin: auto;
        }

        .title h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            margin-right: 5px;
        }
        .pagination ul {
            list-style-type: none;
            display: flex;
            padding: 0;
        }
        .pagination li {
            margin-right: 5px;
        }
        .pagination li a {
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ccc;
            color: #333;
        }
        .pagination li.active a {
            font-weight: bold;
            background-color: #ddd;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="title">
        <h1>Work Experience Manager</h1>
    </div>

    <div class="signdata">
        <form action="/work_experiences" id="workExperienceForm" method="post">
            <input type="hidden" id="id"/>

            <div class="form-group">
                <label for="person">Person</label>
                <input id="person" name="person" type="text" required/>
            </div>

            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input id="companyName" name="companyName" type="text" required/>
            </div>

            <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input id="jobTitle" name="jobTitle" type="text" required/>
            </div>

            <div class="form-group">
                <label for="startYear">Start Year</label>
                <input id="startYear" name="startYear" type="date" required/>
            </div>

            <div class="form-group">
                <label for="endYear">End Year</label>
                <input id="endYear" name="endYear" type="date" required/>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3"></textarea>
            </div>

            <input type="submit" id="saveButton" value="save"/>

        </form>
    </div>

    <div class="table">
        <table id="workExperienceTable">
            <thead>
            <tr>
                <th>Id</th>
                <th>Person</th>
                <th>Company</th>
                <th>Job Title</th>
                <th>Start Year</th>
                <th>End Year</th>
                <th>Description</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="w: ${workExperiences}">
                <td th:text="${w.id}"></td>
                <td th:text="${w.person}"></td>
                <td th:text="${w.companyName}"></td>
                <td th:text="${w.jobTitle}"></td>
                <td th:text="${w.startYear}"></td>
                <td th:text="${w.endYear}"></td>
                <td th:text="${w.description}"></td>
                <td>
                    <button th:onclick="edit([[${w.id}]])">Edit</button>
                    <button th:onclick="remove([[${w.id}]])">Remove</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="pagination">
    <ul>
        <li th:if="${workExperiences.hasPrevious()}">
            <a th:href="@{/work_experiences(page=${workExperiences.number - 1}, size=${workExperiences.size})}">Previous</a>
        </li>
        <li th:each="i : ${#numbers.sequence(0, workExperiences.totalPages - 1)}"
            th:classappend="${i == workExperiences.number} ? 'active'">
            <a th:href="@{/work_experiences(page=${i}, size=${workExperiences.size})}"
               th:text="${i + 1}"></a>
        </li>
        <li th:if="${workExperiences.hasNext()}">
            <a th:href="@{/work_experiences(page=${workExperiences.number + 1}, size=${workExperiences.size})}">Next</a>
        </li>
    </ul>
</div>
<script>
    function edit(id) {
        window.location.replace("work_experiences/update/" + id)
    }

    function remove(id) {
        fetch("/work_experiences/delete/" + id, {method: "POST"})
                .then(() => window.location.reload());
    }
</script>
</body>
</html>
